<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>CMNK Staking – Read only</title>

  <!-- ✅ JEDYNY POPRAWNY CDN ethers v5 -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #0b2a4a, #041527);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }
    .card {
      background: #0e2f55;
      padding: 30px;
      border-radius: 16px;
      width: 360px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,.4);
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #00c9ff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .small {
      font-size: 13px;
      opacity: .8;
      margin-top: 10px;
      word-break: break-all;
    }
    .error {
      color: #ff6b6b;
      margin-top: 12px;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>CMNK Staking</h2>
    <div class="small">BNB Chain – Read only</div>

    <p>Your Staked: <span id="staked">-</span></p>
    <p>Pending Rewards: <span id="rewards">-</span></p>

    <button id="connectBtn">Connect Wallet</button>

    <div class="small" id="status">Wallet disconnected</div>
    <div class="error" id="error"></div>
  </div>

<script>
  const STAKING_ADDRESS = "0x07d62b6725f59e4ca7dfc04586c0cf294f58aa9";

  const STAKING_ABI = [
    {
      "inputs":[{"internalType":"address","name":"user","type":"address"}],
      "name":"pendingRewards",
      "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
      "stateMutability":"view",
      "type":"function"
    },
    {
      "inputs":[{"internalType":"address","name":"","type":"address"}],
      "name":"stakes",
      "outputs":[
        {"internalType":"uint256","name":"amount","type":"uint256"},
        {"internalType":"uint256","name":"rewardDebt","type":"uint256"},
        {"internalType":"uint256","name":"lastUpdate","type":"uint256"}
      ],
      "stateMutability":"view",
      "type":"function"
    }
  ];

  const connectBtn = document.getElementById("connectBtn");
  const statusEl = document.getElementById("status");
  const errorEl = document.getElementById("error");

  connectBtn.onclick = async () => {
    errorEl.textContent = "";

    try {
      if (!window.ethereum) {
        throw new Error("MetaMask not detected");
      }

      console.log("Requesting MetaMask connection...");
      const accounts = await window.ethereum.request({
        method: "eth_requestAccounts"
      });

      const account = accounts[0];
      statusEl.textContent = "Connected: " + account;

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const staking = new ethers.Contract(
        STAKING_ADDRESS,
        STAKING_ABI,
        provider
      );

      const stakeInfo = await staking.stakes(account);
      const pending = await staking.pendingRewards(account);

      document.getElementById("staked").textContent =
        ethers.utils.formatUnits(stakeInfo.amount, 18);

      document.getElementById("rewards").textContent =
        ethers.utils.formatUnits(pending, 18);

      connectBtn.textContent = "Wallet Connected";
      connectBtn.disabled = true;

      console.log("Read OK");

    } catch (err) {
      console.error(err);
      errorEl.textContent = err.message;
    }
  };
</script>
</body>
</html>
