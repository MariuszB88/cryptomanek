<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CMNK Staking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a2540, #0b3d91);
      color: #ffffff;
    }

    .container {
      max-width: 420px;
      margin: 60px auto;
      padding: 24px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 6px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #bcd7ff;
      margin-bottom: 24px;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin: 12px 0;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button.primary {
      background: #00ccff;
      color: #002b5c;
    }

    button.secondary {
      background: #ffffff;
      color: #002b5c;
    }

    button.danger {
      background: #ff5c5c;
      color: #ffffff;
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .wallet {
      text-align: center;
      font-size: 13px;
      color: #bcd7ff;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      color: #bcd7ff;
      word-break: break-all;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>CMNK Staking</h1>
    <div class="subtitle">
      5% APR • No lock time • BNB Chain
    </div>

    <div class="stat">
      <span>Your Staked</span>
      <strong>—</strong>
    </div>

    <div class="stat">
      <span>Pending Rewards</span>
      <strong>—</strong>
    </div>

    <!-- CONNECT -->
    <button id="connectBtn" class="secondary">
      Connect Wallet
    </button>

    <div id="walletInfo" class="wallet"></div>

    <!-- PLACEHOLDERS (disabled for now) -->
    <input type="number" placeholder="Amount to stake" disabled />
    <button class="primary" disabled>Stake (soon)</button>
    <button class="secondary" disabled>Claim Rewards (soon)</button>
    <button class="danger" disabled>Unstake (soon)</button>

    <div class="footer">
      Staking contract:<br>
      0x07d62b6725f559e4ca7dfc04586c0cf294f58aa9
    </div>
  </div>

  <script>
    const connectBtn = document.getElementById("connectBtn");
    const walletInfo = document.getElementById("walletInfo");

    connectBtn.addEventListener("click", async () => {
      if (!window.ethereum) {
        alert("MetaMask not detected. Please install MetaMask.");
        return;
      }

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const address = await signer.getAddress();

        walletInfo.innerText =
          "Connected: " +
          address.slice(0, 6) +
          "..." +
          address.slice(-4);

        connectBtn.innerText = "Wallet Connected ✅";
        connectBtn.disabled = true;

      } catch (err) {
        console.error(err);
        alert("Wallet connection cancelled");
      }
    });
  </script>
</body>
</html>
