<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CMNK Staking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #0b1e3d, #0f3c7a);
  color: white;
}

.container {
  max-width: 420px;
  margin: 60px auto;
  background: rgba(255,255,255,0.08);
  padding: 30px;
  border-radius: 14px;
  box-shadow: 0 0 30px rgba(0,0,0,0.4);
}

h1 {
  text-align: center;
  margin-bottom: 10px;
}

.subtitle {
  text-align: center;
  font-size: 14px;
  opacity: 0.8;
  margin-bottom: 25px;
}

.row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

.connect {
  background: #00cfff;
  color: #002033;
  font-weight: bold;
}

.stake {
  background: #00cfff;
}

.claim {
  background: #ffffff;
}

.unstake {
  background: #ff5b5b;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  margin-top: 10px;
  font-size: 15px;
}

.footer {
  font-size: 12px;
  opacity: 0.7;
  text-align: center;
  margin-top: 15px;
}
</style>
</head>

<body>

<div class="container">
  <h1>CMNK Staking</h1>
  <div class="subtitle">5% APR ‚Ä¢ No lock ‚Ä¢ BNB Chain</div>

  <div class="row">
    <span>Your Staked</span>
    <strong id="yourStaked">-</strong>
  </div>

  <div class="row">
    <span>Pending Rewards</span>
    <strong id="pendingRewards">-</strong>
  </div>

  <button id="connectBtn" class="connect">Connect Wallet</button>

  <input id="stakeValue" type="number" placeholder="Amount to stake" />

  <button id="stakeBtn" class="stake">Stake</button>
  <button id="claimBtn" class="claim">Claim Rewards</button>
  <button id="unstakeBtn" class="unstake">Unstake</button>

  <div class="footer">
    Staking contract:<br>
    0x07d62b66725f559e4ca7fdc04586c0cf294f58aa9
  </div>
</div>

<script>
/* ================= CONFIG ================= */

const STAKING_ADDRESS = "0x07d62b66725f559e4ca7fdc04586c0cf294f58aa9";
const TOKEN_DECIMALS = 18;

const stakingAbi = [
  "function stake(uint256 amount)",
  "function unstake(uint256 amount)",
  "function claim()",
  "function pendingRewards(address user) view returns (uint256)",
  "function stakes(address user) view returns (uint256 amount, uint256 rewardDebt, uint256 lastUpdate)"
];

/* ================= STATE ================= */

let provider;
let signer = null;
let userAddress = null;
let staking;

/* ================= UI ================= */

const btnConnect = document.getElementById("connectBtn");
const stakeInput = document.getElementById("stakeValue");
const stakedEl = document.getElementById("yourStaked");
const rewardsEl = document.getElementById("pendingRewards");

/* ================= CONNECT ================= */

async function connectWallet() {
  if (!window.ethereum) {
    alert("Please install MetaMask");
    return;
  }

  provider = new ethers.providers.Web3Provider(window.ethereum);

  // üî• PRAWDZIWE PO≈ÅƒÑCZENIE Z METAMASK
  await provider.send("eth_requestAccounts", []);

  signer = provider.getSigner();
  userAddress = await signer.getAddress();

  staking = new ethers.Contract(STAKING_ADDRESS, stakingAbi, signer);

  btnConnect.innerText = "Wallet Connected";
  btnConnect.disabled = true;

  await refreshData();
}

/* ================= READ DATA ================= */

async function refreshData() {
  const info = await staking.stakes(userAddress);
  const rewards = await staking.pendingRewards(userAddress);

  stakedEl.innerText = ethers.utils.formatUnits(info.amount, TOKEN_DECIMALS);
  rewardsEl.innerText = ethers.utils.formatUnits(rewards, TOKEN_DECIMALS);
}

/* ================= ACTIONS ================= */

async function stakeTokens() {
  if (!signer) {
    await connectWallet();
    return;
  }

  if (!stakeInput.value || stakeInput.value <= 0) {
    alert("Enter amount");
    return;
  }

  const amount = ethers.utils.parseUnits(stakeInput.value, TOKEN_DECIMALS);
  const tx = await staking.stake(amount);
  await tx.wait();
  await refreshData();
}

async function claimRewards() {
  if (!signer) {
    await connectWallet();
    return;
  }

  const tx = await staking.claim();
  await tx.wait();
  await refreshData();
}

async function unstakeTokens() {
  if (!signer) {
    await connectWallet();
    return;
  }

  if (!stakeInput.value || stakeInput.value <= 0) {
    alert("Enter amount");
    return;
  }

  const amount = ethers.utils.parseUnits(stakeInput.value, TOKEN_DECIMALS);
  const tx = await staking.unstake(amount);
  await tx.wait();
  await refreshData();
}

/* ================= EVENTS ================= */

btnConnect.onclick = connectWallet;
document.getElementById("stakeBtn").onclick = stakeTokens;
document.getElementById("claimBtn").onclick = claimRewards;
document.getElementById("unstakeBtn").onclick = unstakeTokens;

</script>

</body>
</html>
