<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CMNK Staking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a2540, #0b3d91);
      color: #ffffff;
    }

    .container {
      max-width: 420px;
      margin: 60px auto;
      padding: 24px;
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 6px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #bcd7ff;
      margin-bottom: 24px;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin: 12px 0;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .primary {
      background: #00d1ff;
      color: #002b5c;
    }

    .secondary {
      background: #ffffff;
      color: #002b5c;
    }

    .danger {
      background: #ff5c5c;
      color: #ffffff;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 18px;
      color: #bcd7ff;
      word-break: break-all;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>CMNK Staking</h1>
    <div class="subtitle">
      5% APR • No lock time • BNB Chain
    </div>

    <div class="stat">
      <span>Your Staked</span>
      <strong id="yourStaked">-</strong>
    </div>

    <div class="stat">
      <span>Pending Rewards</span>
      <strong id="pendingRewards">-</strong>
    </div>

    <button id="connectWallet" class="primary">
      Connect Wallet
    </button>

    <input
      id="stakeAmount"
      type="number"
      placeholder="Amount to stake"
      disabled
    />

    <button id="stakeBtn" class="primary" disabled>
      Stake
    </button>

    <button id="claimBtn" class="secondary" disabled>
      Claim Rewards
    </button>

    <button id="unstakeBtn" class="danger" disabled>
      Unstake
    </button>

    <div class="footer">
      Staking contract:<br>
      0x07d62b6725f559e4ca7dfc04586c0cf294f58aa9
    </div>
  </div>

  <!-- ================= SCRIPT ================= -->

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <script>
    const STAKING_CONTRACT =
      "0x07d62b6725f559e4ca7dfc04586c0cf294f58aa9";

    const TOKEN_DECIMALS = 18;

    const stakingAbi = [
      "function stake(uint256 amount)",
      "function unstake(uint256 amount)",
      "function claim()",
      "function pendingRewards(address user) view returns (uint256)",
      "function stakes(address user) view returns (uint256 amount, uint256 rewardDebt, uint256 lastUpdate)"
    ];

    let provider;
    let signer;
    let staking;
    let user;

    const connectBtn = document.getElementById("connectWallet");
    const stakeBtn = document.getElementById("stakeBtn");
    const claimBtn = document.getElementById("claimBtn");
    const unstakeBtn = document.getElementById("unstakeBtn");
    const amountInput = document.getElementById("stakeAmount");

    const stakedEl = document.getElementById("yourStaked");
    const rewardsEl = document.getElementById("pendingRewards");

    async function connectWallet() {
      if (!window.ethereum) {
        alert("MetaMask not found");
        return;
      }

      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      user = await signer.getAddress();

      staking = new ethers.Contract(
        STAKING_CONTRACT,
        stakingAbi,
        signer
      );

      connectBtn.textContent = "Wallet Connected";

      stakeBtn.disabled = false;
      claimBtn.disabled = false;
      unstakeBtn.disabled = false;
      amountInput.disabled = false;

      await refreshData();
    }

    async function refreshData() {
      const info = await staking.stakes(user);
      const rewards = await staking.pendingRewards(user);

      stakedEl.textContent =
        ethers.utils.formatUnits(info.amount, TOKEN_DECIMALS);

      rewardsEl.textContent =
        ethers.utils.formatUnits(rewards, TOKEN_DECIMALS);
    }

    async function stakeTokens() {
      if (!signer) await connectWallet();

      const amount = ethers.utils.parseUnits(
        amountInput.value,
        TOKEN_DECIMALS
      );

      const tx = await staking.stake(amount);
      await tx.wait();
      await refreshData();
    }

    async function claimRewards() {
      if (!signer) await connectWallet();
      const tx = await staking.claim();
      await tx.wait();
      await refreshData();
    }

    async function unstakeTokens() {
      if (!signer) await connectWallet();

      const amount = ethers.utils.parseUnits(
        amountInput.value,
        TOKEN_DECIMALS
      );

      const tx = await staking.unstake(amount);
      await tx.wait();
      await refreshData();
    }

    connectBtn.onclick = connectWallet;
    stakeBtn.onclick = stakeTokens;
    claimBtn.onclick = claimRewards;
    unstakeBtn.onclick = unstakeTokens;
  </script>
</body>
</html>
