<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CMNK Staking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a2540, #0b3d91);
      color: #ffffff;
    }

    .container {
      max-width: 420px;
      margin: 60px auto;
      padding: 24px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #bcd7ff;
      margin-bottom: 24px;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin: 12px 0;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: #00ccff;
      color: #002b5c;
    }

    button.secondary {
      background: #ffffff;
      color: #002b5c;
    }

    button.danger {
      background: #ff5c5c;
      color: #ffffff;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      color: #bcd7ff;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>CMNK Staking</h1>
    <div class="subtitle">
      Stake CMNK • 5% APR • No lock time
    </div>

    <div class="stat">
      <span>Your Staked</span>
      <strong>0 CMNK</strong>
    </div>
    <div class="stat">
      <span>Pending Rewards</span>
      <strong>0 CMNK</strong>
    </div>

    <button class="secondary">Connect Wallet</button>

    <input type="number" placeholder="Amount to stake" />

    <button>Stake</button>
    <button class="secondary">Claim Rewards</button>
    <button class="danger">Unstake</button>

    <div class="footer">
      Contract: 0x07d62b6725f559e4ca7dfc04586c0cf294f58aa9
    </div>
  </div>
</body>
</html>
