<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CMNK Staking ‚Äì Connect & Read</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<!-- ‚úÖ STABILNY ETHERS CDN -->
<script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #0b3c6f, #020918);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}
.card {
  width: 360px;
  background: rgba(8,20,40,.9);
  border-radius: 18px;
  padding: 28px;
  box-shadow: 0 0 40px rgba(0,0,0,.6);
  text-align: center;
}
button {
  width: 100%;
  padding: 14px;
  margin-top: 14px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}
.primary { background: #14c8ff; color: #003; }
.muted { opacity: .7; font-size: 13px; margin-top: 10px; }
.row { display: flex; justify-content: space-between; margin: 10px 0; }
.error { color:#ff7070; margin-top:10px; font-size:13px; }
</style>
</head>

<body>

<div class="card">
  <h2>CMNK Staking</h2>
  <div class="muted">BNB Chain ¬∑ Read-only</div>

  <div class="row">
    <span>Your Staked</span><span id="staked">-</span>
  </div>
  <div class="row">
    <span>Pending Rewards</span><span id="rewards">-</span>
  </div>

  <button id="connectBtn" class="primary">Connect Wallet</button>
  <div id="status" class="muted">Wallet disconnected</div>
  <div id="error" class="error"></div>
</div>

<script>
let provider;
let signer;
let userAddress;

// üîπ READ-ONLY provider (dzia≈Ça bez MetaMask)
const readProvider = new ethers.providers.JsonRpcProvider(
  "https://bsc-dataseed.binance.org/"
);

// ‚õîÔ∏è podmie≈Ñ NA PEWNO poprawny address
const STAKING_ADDRESS = "0x07d62b672f559e4ca7dfc04586c0cf294f58aa9";

const ABI = [
  "function stakedAmount(address) view returns (uint256)",
  "function pendingRewards(address) view returns (uint256)"
];

async function connectWallet() {
  try {
    document.getElementById("error").innerText = "";

    if (!window.ethereum) {
      throw new Error("MetaMask not detected");
    }

    // ‚úÖ JEDYNE WYWO≈ÅANIE KT√ìRE OTWIERA METAMASK
    const accounts = await window.ethereum.request({
      method: "eth_requestAccounts"
    });

    userAddress = accounts[0];

    provider = new ethers.providers.Web3Provider(window.ethereum);
    signer = provider.getSigner();

    document.getElementById("connectBtn").innerText = "Wallet Connected";
    document.getElementById("status").innerText =
      "Connected: " + userAddress.slice(0,6) + "..." + userAddress.slice(-4);

    await readData();

    console.log("‚úÖ Wallet connected:", userAddress);

  } catch (err) {
    console.error(err);
    document.getElementById("error").innerText = err.message;
  }
}

async function readData() {
  try {
    const contract = new ethers.Contract(
      STAKING_ADDRESS,
      ABI,
      readProvider
    );

    const staked = await contract.stakedAmount(userAddress);
    const rewards = await contract.pendingRewards(userAddress);

    document.getElementById("staked").innerText =
      ethers.utils.formatUnits(staked, 18);

    document.getElementById("rewards").innerText =
      ethers.utils.formatUnits(rewards, 18);

  } catch (err) {
    console.error(err);
    document.getElementById("error").innerText =
      "Read failed: " + err.message;
  }
}

document.getElementById("connectBtn").onclick = connectWallet;
</script>

</body>
</html>
