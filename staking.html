<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CMNK Staking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a2540, #0b3d91);
      color: #ffffff;
    }

    .container {
      max-width: 420px;
      margin: 60px auto;
      padding: 24px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 6px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #bcd7ff;
      margin-bottom: 24px;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin: 12px 0;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: #00ccff;
      color: #002b5c;
    }

    button.secondary {
      background: #ffffff;
      color: #002b5c;
    }

    button.danger {
      background: #ff5c5c;
      color: #ffffff;
    }

    button.disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .wallet-status {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
      color: #bcd7ff;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      color: #bcd7ff;
      word-break: break-all;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>CMNK Staking</h1>
    <div class="subtitle">
      5% APR • No lock time • BNB Chain
    </div>

    <div class="stat">
      <span>Your Staked</span>
      <strong>—</strong>
    </div>
    <div class="stat">
      <span>Pending Rewards</span>
      <strong>—</strong>
    </div>

    <button class="secondary" onclick="connectWallet()">
      Connect Wallet
    </button>

    <div id="walletStatus" class="wallet-status">
      Wallet not connected
    </div>

    <input type="number" placeholder="Amount to stake" disabled />

    <button class="disabled">Stake (soon)</button>
    <button class="secondary disabled">Claim Rewards (soon)</button>
    <button class="danger disabled">Unstake (soon)</button>

    <div class="footer">
      Staking contract:<br>
      0x07d62b6725f559e4ca7dfc04586c0cf294f58aa9
    </div>
  </div>

<script>
async function connectWallet() {
  if (!window.ethereum) {
    document.getElementById("walletStatus").innerText =
      "MetaMask not detected";
    return;
  }

  try {
    const accounts = await window.ethereum.request({
      method: "eth_requestAccounts"
    });

    const account = accounts[0];
    document.getElementById("walletStatus").innerText =
      "Connected: " + account.slice(0, 6) + "..." + account.slice(-4);

  } catch (error) {
    console.log("Wallet connection cancelled by user");
    document.getElementById("walletStatus").innerText =
      "Wallet not connected";
  }
}
</script>

</body>
</html>
